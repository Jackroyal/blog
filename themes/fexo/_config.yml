# Blog info
blog_name: 搁浅St
slogan: 我最喜欢笨笨
url: https://bblove.me

# Set avatar (Absolute url and relative url)
avatar: /images/avatar.jpg

# Set favicon
favicon: /favicon.ico

# custom font-family 暂时只支持这3种英文字体
blog_name_font_familiy: yhlkb
# blog_name_font_familiy: Lobster-Regular
# blog_name_font_familiy: PoiretOne-Regular

# Custom CSS style
personal_style: /css/forsigner.css

home:
  background_image: /images/bg.jpg
  background_scheme: dark # dark、light



# For seo
keywords: 搁浅St,博客,笨笨


init_page_content: HOME_NAV  # HOME_NAV | POST

home_nav:
  - name: Blog
    url: /archives
    target_blank: false #不在新页面打开
  # - name: Project
  #   url: /project/
  #   target_blank: true #在新页面打开
  - name: Github
    url: https://github.com/jackroyal
    target_blank: true
  - name: Weibo
    url: http://weibo.com/517123263
    target_blank: true

# config page nav
page_nav:
  - name: 博客
    url: /archives/
    target_blank: false # 不在新页面打开
  - name: 分类
    url: /categories/
    target_blank: false
  - name: 标签
    url: /tag/
    target_blank: false
  - name: 友链
    url: /link/
    target_blank: false
  - name: 关于
    url: /about/
    target_blank: false
  - name: RSS
    url: /atom.xml
    target_blank: true # 在新页面打开
  - name: 搜索
    url: /search/
    target_blank: false # 在新页面打开

page_nav_style: CIRCLE  # CIRCLE|ROUND_RECT


# 面包屑
breadcrumb:
  isShow: true # true|fase

# 盒子
toolbox:
  isShow: true # true|fase
  text: 点我

# set backtop show or hide
backtop:
  home: false
  archive: false
  category: true
  tag: true
  post: true
  link: false
  about: false


post:
  header_align: CENTER # LEFT|CENTER
  showToc: true # true|false
  showComments: true

